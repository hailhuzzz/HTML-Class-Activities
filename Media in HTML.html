<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia (Audio, Images and Videos)</title>
</head>
<body>
  <h2>Images in HTML</h2>
  <img src="rose.jpg" alt="Rose">

  <h2>Audio in HTML</h2>
  <audio controls>
    <source src="name.mp3" type="audio/mpeg">
       Your browser does not support the audio element.
  </audio>

  <h2>Video in HTML</h2>
  <video controls>
    <source src="Demo.mp4" type="video/mp4">
       Your browser does not support the video element. 
  </video>
  <iframe src="https://www.youtube.com/watch?v=E9u_ViQlSSY&t=4100s" height="300" width="500"></iframe>
</body>
</html>
